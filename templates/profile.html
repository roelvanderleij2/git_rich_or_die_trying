<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Get Rich or Die Trying - {{ title }}</title>
    {% else %}
    <title>Get Rich or Die Trying</title>
    {% endif %}
    <h1>Welcome to Get Rich or Die Trying Website</h1>
    <h2>You are {{ username }}</h2>
    <h2>Your ID number is {{id_number}}</h2>
</head>
    <body>
    <p><b>Enter the number of stocks:</b></p>
            <form method="POST">
                <p><input type="number" name="number" /></p>
                <br>
                <br>
                <br>
                <b><label for="list-1">Stock</label></b>
                <select name="stock">
                    <option value="GOOGL">GOOGL</option>
                    <option value="MSFT">MSFT</option>
                </select>
                <br>
                <br>
                <br>
                <b><label for="list-2">Order Type</label></b>
                <select name="type">
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                    <option value="Stop-Loss">Stop-Loss</option>
                    <option value="limit-Order">limit-Order</option>
                </select>
                <br>
                <br>
                <br>
                <b>Press GO! when you are ready</b>
                <button type="submit">Submit!</button>
            </form>
    </body>
</html>
